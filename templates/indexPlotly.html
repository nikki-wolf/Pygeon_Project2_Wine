<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{country}}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="line"></div>
  <p id="country_name">{{country}}</p>
  <script>
    d3.json(`/plotlyData?country=${document.getElementById("country_name").textContent}`).then(function(data) {
      //Plotly.plot('line', data.data)
      Plotly.plot('line', data.data, data.layout)
    })
  </script>
</body>

</html>
